  <body>
    <header>
      <nav class="navbar">
        <h4 class="navbar-title">Blog<strong>It</strong></h4>
        <ul class="navbar-menu">
          <li><a href="/"><i class="fas fa-home"></i> Home</a></li>
          <li><a href="/create"><i class="fas fa-plus"></i> Create</a></li>
          <li><a href="/update"><i class="fas fa-edit"></i> Update</a></li>
          <li><a href="/delete"><i class="fas fa-trash-alt"></i> Delete</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="content">
        <h1>Welcome to <strong class="strong">BlogIt</strong></h1>
        <p>Your Blogs shall enter here.</p>
      </div>

      <div class="content">
        <h1>Welcome to <strong class="strong">BlogIt Create</strong></h1>
        <p>Create your Blog Below.</p>
            <form action="/create" method="post">
                <input type="text" class="create" name="create" placeholder="Enter blog title" required>
                <textarea type="me" class="create" name="blogCreate" placeholder="Enter blog" required></textarea>
                <input type="submit" class="create blogSubmit new" value="Create Blog">
            </form>  
      </div>

      <div class="content">
        <h1>Welcome to <strong class="strong">BlogIt Update</strong></h1>
        <p>Update your Blog Below.</p>
        <form action="/update" method="post">
            <input type="text" class="create" name="create" placeholder="Enter blog title to Update" required>
            <input type="text" class="create" name="create" placeholder="Enter New blog title" required>
                <textarea type="me" class="create" name="blogCreate" placeholder="Enter blog" required></textarea>
            <input type="submit" class="create blogSubmit update" value="Create Blog">
        </form>
      </div>

      <div class="content">
        <h1>Welcome to <strong class="strong">BlogIt Delete</strong></h1>
        <p>Delete your Blog Below.</p>
        <form action="/update" method="post">
            <input type="text" class="create" name="create" placeholder="Enter blog title to Delete" required>
            <input type="submit" class="create blogSubmit delete" value="Create Blog">
        </form>
      </div>
    </main>
