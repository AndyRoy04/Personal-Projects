<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Alarm</title>
</head>
<body>
    <h1>Welcome to AlarmIt</h1>
    <div>
        <h2>Enter your Alarm Details below</h2>
        <form action="" method="post">
            <input type="number" name="hour" id="" min="0" max="23" placeholder="hours" required>
            <input type="number" name="minute" id="" min="0" max="59" placeholder="minutes" required>
            <input type="submit" value="Submit">
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
