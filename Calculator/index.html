<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Simple Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="grid b1"><h1 id="output">|</h1></div>
      <div class="grid"><button class="c4">✓x</button></div>
      <div class="grid"><button class="c21">%</button></div>
      <div class="grid"><button class="c21">%</button></div>
      <div class="grid"><button class="c2">1/x</button></div>
      <div class="grid"><button class="c3">x²</button></div>
      <div class="grid"><button class="c4">✓x</button></div>
      <div class="grid"><button class="c21">%</button></div>
      <div class="grid"><button class="c21">%</button></div>
      <div class="grid"><button class="c2">1/x</button></div>
      <div class="grid"><button class="c3">x²</button></div>
      <div class="grid"><button class="c6">7</button></div>
      <div class="grid"><button class="c7">8</button></div>
      <div class="grid"><button class="c8">9</button></div>
      <div class="grid"><button class="c18">±</button></div>
      <div class="grid"><button class="c22">AC</button></div>
      <div class="grid"><button class="c10">4</button></div>
      <div class="grid"><button class="c11">5</button></div>
      <div class="grid"><button class="c12">6</button></div>
      <div class="grid"><button class="c9">*</button></div>
      <div class="grid"><button class="c5">÷</button></div>
      <div class="grid"><button class="c14">1</button></div>
      <div class="grid"><button class="c15">2</button></div>
      <div class="grid"><button class="c16">3</button></div>
      <div class="grid"><button class="c17">+</button></div>
      <div class="grid"><button class="c13">-</button></div>
      <div class="grid"><button class="c19">0</button></div>
      <div class="grid"><button class="c20">.</button></div>
      <div class="grid"><button class="c21">%</button></div>
      <div class="grid"><button class="c21">%</button></div>
      <div class="grid"><button class="c23 unique">=</button></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="calcu.js"></script>
  </body>
</html>
