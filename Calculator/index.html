<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Simple Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="grid b1"><h1 class="slash"></h1></div>
      <div class="grid b3"><button class="c3 operator">x²</button></div>
      <div class="grid b4"><button class="c4 operator">✓x</button></div>
      <div class="grid b5"><button class="c5 operator">/</button></div>
      <div class="grid b2"><button class="c2 operator">1/x</button></div>
      <div class="grid b6"><button class="c6">7</button></div>
      <div class="grid b7"><button class="c7">8</button></div>
      <div class="grid b8"><button class="c8">9</button></div>
      <div class="grid b9"><button class="c9 operator">*</button></div>
      <div class="grid b10"><button class="c10">4</button></div>
      <div class="grid b11"><button class="c11">5</button></div>
      <div class="grid b12"><button class="c12">6</button></div>
      <div class="grid b13"><button class="c13 operator">-</button></div>
      <div class="grid b14"><button class="c14">1</button></div>
      <div class="grid b15"><button class="c15">2</button></div>
      <div class="grid b16"><button class="c16">3</button></div>
      <div class="grid b17"><button class="c17 operator">+</button></div>
      <div class="grid b18"><button class="c18 operator">±</button></div>
      <div class="grid b19"><button class="c19">0</button></div>
      <div class="grid b20"><button class="c20">.</button></div>
      <div class="grid b21"><button class="c21 operator">%</button></div>
      <div class="grid b22"><button class="c22 operator">AC</button></div>
      <div class="grid b23"><button class="c23 unique result">=</button></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="calcu.js"></script>
  </body>
</html>
